connector:
  name: hashicorp_vault
  identifier: hashicorp_vault
  description: ""
  orgIdentifier: default
  projectIdentifier: default_project
  type: Vault
  spec:
    authToken: hashicorp_admin
    vaultUrl: <Public Vault URL>
    renewalIntervalMinutes: 0
    secretEngineManuallyConfigured: false
    secretEngineName: secret
    secretEngineVersion: 2
    namespace: admin
    useVaultAgent: false
    useAwsIam: false
    useK8sAuth: false
    renewAppRoleToken: false
    default: false
    accessType: TOKEN
    readOnly: false
